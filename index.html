<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>circular progress bar</title>
  </head>

  <body>
    <div class="container">
      <section>
        <div class="pie" data-pie='{ "index": 0, "percent": 50, "colorSlice": "#E91E63" }'></div>
        <div class="pie" data-pie='{ "index": 1, "percent": 60, "colorSlice": "#ffc107" }'></div>
        <div class="pie" data-pie='{ "index": 2, "percent": 70, "colorSlice": "#00bcd4" }'></div>
      </section>
      <section>
        <div class="pie"
          data-pie='{ "index": 3, "lineargradient": ["yellow","#ff0000"], "round": true, "percent": 70, "colorSlice": "#4CAF50", "colorCircle": "#e6e6e6" }'>
        </div>
        <div class="pie"
          data-pie='{ "index": 4, "lineargradient": ["#ff0000","#9c27b0"], "round": true, "percent": 80, "colorSlice": "#4CAF50", "colorCircle": "#e6e6e6" }'>
        </div>
        <div class="pie"
          data-pie='{ "index": 5, "lineargradient": ["#ff0000","yellow"], "round": true, "percent": 90, "colorSlice": "#4CAF50", "colorCircle": "#e6e6e6" }'>
        </div>
      </section>
      <section>
        <div class="pie"
          data-pie='{ "index": 6, "percent": 55, "colorSlice": "#CDDC39", "colorCircle": "#f1f1f1", "fontWeight": 100 }'>
        </div>
        <div class="pie"
          data-pie='{ "index": 7, "percent": 75, "colorSlice": "#ffc107", "colorCircle": "#f1f1f1", "fontWeight": 100 }'>
        </div>
        <div class="pie"
          data-pie='{ "index": 8, "percent": 85, "colorSlice": "#00bcd4", "colorCircle": "#f1f1f1", "fontWeight": 100 }'>
        </div>
      </section>
      <section>
        <div class="pie"
          data-pie='{ "index": 9, "percent": 60, "colorSlice": "#000", "colorCircle": "#e6e6e6", "number": false }'>
        </div>
        <div class="pie"
          data-pie='{ "index": 10, "percent": 70, "colorSlice": "#ffc107", "colorCircle": "#e6e6e6", "number": false }'>
        </div>
        <div class="pie"
          data-pie='{ "index": 11, "percent": 80, "colorSlice": "#00bcd4", "colorCircle": "#e6e6e6", "number": false }'>
        </div>
      </section>
    </div>

    <script type="text/javascript">
      if (!('IntersectionObserver' in window)) {
        var script = document.createElement("script");
        script.src = "https://polyfill.io/v3/polyfill.min.js?features=IntersectionObserver";
        document.getElementsByTagName('head')[0].appendChild(script);
      }
    </script>
    <script>
      window.addEventListener('DOMContentLoaded', function () {
        const circle = new CircularProgressBar('pie');

        setInterval(() => {
          const options = {
            index: 0,
            percent: Math.floor((Math.random() * 100) + 1)
          }
          circle.animationTo(options);
        }, 2000);

        setInterval(() => {
          const options = {
            index: 1,
            percent: Math.floor((Math.random() * 100) + 1)
          }
          circle.animationTo(options);
        }, 2000);

        setInterval(() => {
          const options = {
            index: 2,
            percent: Math.floor((Math.random() * 100) + 1)
          }
          circle.animationTo(options);
        }, 2000);

      });
    </script>

<style>
*,
*:before,
*:after {
  box-sizing: border-box;
}

html,
body {
  margin: 0;
  padding: 0;
}

html {
  height: 100%;
}

body {
  position: relative;
  min-height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji,
    Segoe UI Emoji, Segoe UI Symbol;
  background: #fff;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
  margin: auto;
}

section {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  min-height: 100vh;
  gap: 20px;
}

section:not(:last-child):after {
  position: absolute;
  content: "scroll down";
  bottom: 10px;
  font-size: 20px;
  text-transform: uppercase;
}

section:nth-child(even) {
  background: #f8f8f8;
}

@media (max-width: 720px) {
  section {
    flex-direction: column;
    justify-content: center;
  }
}

@media (max-width: 600px) {
  .pie {
    width: 150px !important;
    height: 150px !important;
  }
  .pie svg {
    width: 150px;
    height: 150px;
  }
}

</style>

  </body>

</html>
